<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MicroCanvas Pixel Painter</title>

    <link rel="stylesheet" href="painter.css">
  </head>

  <body>
    <main>
      <div class="artboard">
        <canvas id="editor" class="canvas"></canvas>
        <canvas class="canvas-overlay"></canvas>
      </div>
      <div class="canvas-overlay sizing">
        <div class="sizing x">
          <button data-scroll="y--">&uarr;</button>
          <button data-resize="w--">-</button>
          <button data-resize="w++">+</button>
          <button data-scroll="y++">&darr;</button>
        </div>
        <div class="sizing y">
          <button data-scroll="x--">&lt</button>
          <button data-resize="h--">-</button>
          <button data-resize="h++">+</button>
          <button data-scroll="x++">&gt</button>
        </div>
        <div class="sizing corner">
          <button>set</button>
        </div>
      </div>
      <div class="ui-overlay">
        <aside class="tool-palette">
          <button data-set-tool="flip">flip</button>
          <button data-set-tool="paint">paint</button>
          <button data-set-tool="erase">erase</button>

          <button data-action="resize">resize</button>

          <button data-action="import">import</button>
          <button data-action="export">export</button>

          <button data-action="zoom">zoom</button>
        </aside>
        <aside class="color-palette">
          <button data-set-color="rgb(255,0,0)">red</button>
          <button data-set-color="rgb(0,255,0)">green</button>
          <button data-set-color="rgb(0,0,255)">blue</button>
          <button data-set-color="rgb(255,255,255)">white</button>
        </aside>
      </div>
    </main>

    <div class="info-overlay"></div>

    <script src="../pixeldata.js"></script>
    <script src="painter.js"></script>
  </body>
</html>

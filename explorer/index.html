<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixelData Explorer</title>

    <link rel="stylesheet" href="../lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="../lib/codemirror/night.css">

    <link rel="stylesheet" href="explorer.css">
  </head>

  <body>
    <main>
      <form class="editor">
        <textarea id="codeeditor" name="code" contenteditable="true" rows="10" cols="80"></textarea>
        <input id="codeeditor-filename" type="hidden" name="filename" value="" />
      </form>

      <aside class="sidebar">
        <div id="demos">
          <select name="demo"></select>
        </div>

        <div id="bitmap" class="bitmap">
          <canvas id="framestrip" class="pspreview" width="128" height="64" style="width: 256px; background: black;"></canvas>
        </div>

        <div id="logs" class="logs"></div>

        <div id="svgout" class="svgout"></div>
      </aside>
    </main>

    <script src="../lib/codemirror/codemirror.js"></script>
    <script src="../lib/codemirror/clike.js"></script>
    <script src="../lib/codemirror/javascript.js"></script>

    <script src="../microcanvas.js"></script>
    <script src="../pixeldata.js"></script>

    <script src="../pixeldata.js"></script>
    <script src="../lib/floodfill.js"></script>

    <script src="explorer.js"></script>
  </body>
</html>

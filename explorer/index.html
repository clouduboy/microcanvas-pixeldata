<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PixelData Explorer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/theme/night.min.css">

    <link rel="stylesheet" href="explorer.css">
  </head>

  <body>
    <main>
      <form class="editor">
        <textarea id="codeeditor" name="code" contenteditable="true" rows="10" cols="80"></textarea>
        <input id="codeeditor-filename" type="hidden" name="filename" value="" />
      </form>

      <aside class="sidebar">
        <div id="demos">
          <select name="demo"></select>
        </div>

        <div id="bitmap" class="bitmap">
          <canvas id="framestrip" width="128" height="64" style="background: black;image-rendering: -moz-crisp-edges;image-rendering: crisp-edges;"></canvas>
        </div>

        <div id="logs" class="logs"></div>
      </aside>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/javascript/javascript.min.js"></script>

    <script src="https://cdn.rawgit.com/flaki/microcanvas/master/microcanvas.js"></script>
    <script src="../pixeldata.js"></script>
    <script src="explorer.js"></script>
  </body>
</html>
